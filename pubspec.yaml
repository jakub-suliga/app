name: FocusBuddy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons : ^1.0.8
  esense_flutter: ^1.0.0
  flutter_local_notifications: ^18.0.1
  sensors_plus: ^6.1.1
  flutter_bloc: ^8.1.6
  permission_handler: ^11.3.1
  device_calendar: ^4.3.3
  flutter_reactive_ble: ^5.3.1
  equatable: ^2.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  uuid: ^4.5.1
  intl: ^0.19.0
  shared_preferences: ^2.0.15
  audioplayers: ^6.1.0
  

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.2
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png" # Pfad zu deinem Icon
  adaptive_icon_background: "#FFFFFF" # Hintergrundfarbe f√ºr adaptive Icons
  adaptive_icon_foreground: "assets/images/logo.png"


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
      - assets/audio/focus1.mp3
      - assets/audio/focus2.mp3
      - assets/audio/focus3.mp3
      - assets/audio/focus4.mp3
      - assets/audio/move1.mp3
      - assets/audio/move2.mp3
      - assets/audio/move3.mp3
      - assets/audio/move4.mp3
      - assets/audio/alarm.mp3
      - assets/images/logo.png
    