plugins { 
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // Aktiviere Core Library Desugaring
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8" // Stelle sicher, dass dies ein String ist
    }

    defaultConfig {
        applicationId = "com.jsuliga.FocusBuddy"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Füge deine eigene Signing-Konfiguration für den Release-Build hinzu.
            // Vorübergehend mit den Debug-Schlüsseln signieren, damit `flutter run --release` funktioniert.
            signingConfig = signingConfigs.debug
        }
    }

    // Füge die folgenden Konfigurationen hinzu, falls nicht bereits vorhanden
    // Diese sind optional, können aber helfen, Probleme mit Java 8-APIs zu vermeiden
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    // Füge die Core Library Desugaring Abhängigkeit hinzu
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    // Weitere Abhängigkeiten
}
